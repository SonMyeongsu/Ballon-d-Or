<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout ="http://www.ultrap.net.nz/thymeleaf/layout"	
	layout:decorate="~{layout/base_layout}">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div layout:fragment="content">
		<form th:action="@{/board/regBoard}" method="post"
			th:object="${boardVO}">
			<div class="row justify-content-center">
				<div class="col-6">
					<div class="mb-3">
						<label for="formGroupExampleInput" class="form-label">제목</label> 
						<input type="text" class="form-control" id="formGroupExampleInput"
							th:field="*{boardTitle}">
						<div class="hasError" th:if="${#fields.hasErrors('boardTitle')}"
							th:errors="*{boardTitle}"></div>

						<label for="formGroupExampleInput" class="form-label">작성자</label>
						<input type="text" class="form-control" id="formGroupExampleInput"
							readonly th:field="*{memberId}">
					</div>

					<label for="formGroupExampleInput" class="form-label">내용</label>
					<div class="form-floating">
						<textarea class="form-control" placeholder="내용을 입력하세요"
							id="floatingTextarea2" style="height: 300px" th:field="*{boardContent}"></textarea>
						<div class="hasError" th:if="${#fields.hasErrors('content')}"
							th:errors="*{boardContent}"></div>
					</div>

					<div class="row" style="margin-top: 40px;">
						<div class="col text-center">
							<button type="submit" class="btn btn-outline-info">등록하기</button>
						</div>
					</div>

					<!-- 제목 내용만 입력 받음 작성자는 로그인한 사람 자동 등록-->
					<!-- validation 처리하기  등록하고 alert 게시글 목록 페이지-->
				</div>
			</div>
		</form>
	</div>

</body>
</html>
